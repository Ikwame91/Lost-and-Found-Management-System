<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Page</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            position: relative;
            background: url('https://img.freepik.com/free-vector/stylish-faq-symbol-fluid-background-think-ask-doubt-vector_1017-45804.jpg?t=st=1718972602~exp=1718976202~hmac=684b4d342c1c92bd79db827cac66b246a9eb2cb6d07f7430731f3f6ee8d5208d&w=740') no-repeat center center fixed;
            background-size: cover;
            max-width: 900px; 
            width: 100%;
            height: auto; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            flex-wrap: wrap;
        }
        .picture-frame {
            flex: 1;
            height: auto;
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            margin: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2); /* Inner shadow */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9); /* Faint white background */
            padding: 30px;
            border-radius: 10px;
            margin: 10px;
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, input[type="text"], button {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 12px;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-bottom: 20px;
            width: 100%;
        }
        .close {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="picture-frame">
            <!-- Left side content (picture frame) -->
        </div>
        {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>    
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'search_file' %}">
            {% csrf_token %}
            <h2>Locate Your Item</h2>
            <div class="form-group">
                <select class="form-control" id="category" name="category" onclick="additional()">
                    <option value="">Select Category</option>
                    <option value="ID">ID</option>
                    <option value="Personal Belongings">Personal Belongings</option>
                    <option value="Devices">Devices</option>
                </select>
            </div>
            <input type="text" name="desc" placeholder="Enter color description over" id="lostdesc">
            <input type="text" name="indexNo" placeholder="Enter missing student's index number here" class="index" id="lostindex">
            <input type="text" name="name" placeholder="Enter the Belongings/device name e.g., bag, purse, iPhone" id="name">
            <button type="submit" class="btn btn-primary btn-block">Locate</button>
            <script src="{% static 'find.js' %}"></script>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
